<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="description" content="Developed By M Abdur Rokib Promy">
    <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/morris.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <link href="css/datepicker3.css" rel="stylesheet" type="text/css"/>
    <link href="css/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
    <link href="css/iCheck/all.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- 引入自定义样式 -->
    <link href="css/manage.css" rel="stylesheet" type="text/css">
</head>
<body class="skin-black">
<header class="header">
    <a href="manage.html" class="logo">
        Security
    </a>
    <!-- 顶部静态固定菜单 -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- 切换全屏按钮 -->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- 左边固定导航条 -->
    <aside class="left-side sidebar-offcanvas">
        <section class="sidebar">
            <div class="user-panel">
                <!-- 登录头像 -->
                <div class="pull-left image">
                    <img src="img/author.png" class="img-circle" alt="User Image"/>
                </div>
                <!-- 登录个人信息 -->
                <div class="pull-left info">
                    <p>Hello,lxf</p>
                    <a href="javascript:void(0)"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- 左侧固定菜单 -->
            <ul class="sidebar-menu" id="sidebar-menu">
                <li id="tables-select" data-section="tables-section" class="active">
                    <a href="javascript:void(0)">
                        <i class="fa fa-glass"></i> <span>总览</span>
                    </a>
                </li>
                <li id="administrate-select" data-section="administrate-section">
                    <a href="javascript:void(0)">
                        <i class="fa fa-dashboard"></i> <span>管理</span>
                    </a>
                </li>
                <li id="settings-select" data-section="settings-section">
                    <a href="javascript:void(0)">
                        <i class="fa fa-gavel"></i> <span>统计</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside> <!-- /.left sidebar -->
    <!-- 右边主体部分 -->
    <aside class="right-side">
        <!-- Section  tables -->
        <section class="content" id="tables-section">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel">
                        <header class="panel-heading">

                        </header>
                        <div class="panel-body table-responsive">
                            <div class="box-tools m-b-15">
                                <div class="input-group">
                                    <input type="submit" class="btn btn-info btn-sm" id="report-btn" value="导出报表">&nbsp;&nbsp;
                                    <input type="submit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#addKeyModal"
                                           value="新增密码">
                                </div>
                            </div>
                            <table class="table table-hover text-center">
                                <tbody id="information">
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>账号</th>
                                    <th>密码</th>
                                    <th>强度</th>
                                    <th>备注</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </section><!-- /. Section tables -->
        <!-- Section  administrate -->
        <section class="content" id="administrate-section" style="display: none;">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                    <section class="panel">
                        <header class="panel-heading">
                            增加密码
                        </header>
                        <div class="panel-body">
                            <form role="form" action="MainServlet/add" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="inputID">ID:</label>
                                    <input type="text" name="id" class="form-control" id="inputID" placeholder="请输入ID">
                                </div>
                                <div class="form-group">
                                    <label for="inputGroupId">组号:</label>
                                    <input type="text" name="group" class="form-control" id="inputGroupId"
                                           placeholder="请输入组号">
                                </div>
                                <div class="form-group">
                                    <label for="inputUserName">姓名:</label>
                                    <input type="text" name="name" class="form-control" id="inputUserName"
                                           placeholder="请输入姓名"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputFile">选择文件</label>
                                    <input type="file" name="file" id="inputFile">
                                </div>
                                <button type="submit" class="btn btn-info" id="submit-user">提交</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section><!-- /. Section  administrate -->
        <!-- Section Settings -->
        <section class="content" id="settings-section" style="display: none;">
            <div class="row">
                <div class="col-lg-1 col-lg-offset-10 col-md-1 col-md-offset-10">
                    <button class="btn btn-sm btn-info" id="reset-number-btn">清空</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
                    <div id="frequencyChart" style="height: 480px;width: 800px">

                    </div>
                </div>
            </div>
        </section><!-- /. Section  Settings -->

        <!-- 修改个人信息模态对话框 -->
        <section>
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">修改待选人信息</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="update-user-id">名称 :</label>
                                    <input type="email" class="form-control" id="update-user-id" disabled="disabled">
                                </div>
                                <div class="form-group">
                                    <label for="update-user-group">组号 ：</label>
                                    <input type="text" class="form-control" id="update-user-group">
                                </div>
                                <div class="form-group">
                                    <label for="update-user-name">姓名 ：</label>
                                    <input type="text" class="form-control" id="update-user-name">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary">确认</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </section>

        <!-- 增加密码模态对话框 -->
        <section>
            <div class="modal fade" tabindex="-1" role="dialog" id="addKeyModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">密码信息</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="add-key-name">名称 :</label>
                                    <input type="text" class="form-control" id="add-key-name">
                                </div>
                                <div class="form-group">
                                    <label for="add-key-account">账号 ：</label>
                                    <input type="text" class="form-control" id="add-key-account">
                                </div>
                                <div class="form-group">
                                    <label for="add-key-pwd">密码 ：</label>
                                    <input type="text" class="form-control" id="add-key-pwd">
                                </div>
                                <div class="form-group">
                                    <label for="add-key-remark">备注 ：</label>
                                    <input type="text" class="form-control" id="add-key-remark">
                                </div>
                                <div class="form-group">
                                    <label for="add-key-primary-key">主密码 ：</label>
                                    <input type="password" class="form-control" id="add-key-primary-key">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">取消
                            </button>&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary" onclick="addKey()">确认</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </section>


        <div class="footer-main footer navbar-fixed-bottom">
            Copyright &copy; lxf
        </div>
    </aside>
</div><!-- ./wrapper -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<script src="js/chart.js" type="text/javascript"></script>
<script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script src="js/plugins/fullcalendar/fullcalendar.js" type="text/javascript"></script>
<script src="js/Director/app.js" type="text/javascript"></script>
<script src="js/Director/dashboard.js" type="text/javascript"></script>
<script src="js/layui/layui.all.js" type="text/javascript"></script>
<script src="js/echarts.min.js" type="text/javascript"></script>
<script src="js/request.js" type="text/javascript"></script>
<script src="js/manage.js" type="text/javascript"></script>
<script src="js/aes.js" type="text/javascript"></script>
<script src="js/utils.js" type="text/javascript"></script>
</body>
</html>
