            <!--     设置主密码    -->
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                    <section class="panel">
                        <header class="panel-heading">
                            <h4>设置主密码</h4>
                        </header>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="set-password">主密码:</label>
                                    <input type="password" name="id" class="form-control" id="set-password"
                                           placeholder="请输入主密码">
                                </div>
                                <div class="form-group">
                                    <label for="re-set-password">再次确认:</label>
                                    <input type="password" name="group" class="form-control" id="re-set-password"
                                           placeholder="请输入主密码">
                                </div>
                                <button type="button" class="btn btn-info" onclick="addPrimaryKey()">提交</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>

            <!--      数据库     -->
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                    <section class="panel">
                        <header class="panel-heading">
                            <h4>密码文件</h4>
                        </header>
                        <div class="panel-body">
                            <form method="get"
                                  enctype="multipart/form-data">
                                <button type="button" class="btn btn-sm btn-info" onclick="downloadDBFile()">备份数据库
                                </button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>

            <!--      证书     -->
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                    <section class="panel">
                        <header class="panel-heading">
                            <h4>上传证书</h4>
                        </header>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="inputFile">选择文件</label>
                                    <input type="file" name="file" id="inputFile">
                                </div>
                                <button onclick="uploadKeyFile()" class="btn btn-info" id="submit-user">提交</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section><!-- /. Section  manage -->

        <!-- Section statistics -->
        <section class="content" id="statistics-section" style="display: none;padding-top: 100px">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1">
                    <div id="level-statistics" style="height: 480px;width: 100%"></div>
                </div>
                <div class="col-lg-5 col-md-5">
                    <div id="safe-analysis" style="height: 480px;width: 100%"></div>
                </div>
            </div>
        </section><!-- /. Section  statistics -->

        <!-- 修改信息模态对话框 -->
        <section>
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">修改信息</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="update-key-id">ID :</label>
                                    <input type="email" class="form-control" id="update-key-id" disabled="disabled">
                                </div>
                                <div class="form-group">
                                    <label for="update-key-name">名称 ：</label>
                                    <input type="text" class="form-control" id="update-key-name">
                                </div>
                                <div class="form-group">
                                    <label for="update-key-account">账号 ：</label>
                                    <input type="text" class="form-control" id="update-key-account" disabled="disabled">
                                </div>
                                <div class="form-group">
                                    <label for="update-key-password">密码 ：</label>
                                    <input type="text" class="form-control" id="update-key-password"
                                           disabled="disabled">
                                </div>
                                <div class="form-group">
                                    <label for="update-key-remark">备注 ：</label>
                                    <input type="text" class="form-control" id="update-key-remark">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary" onclick="updateKey()">确认</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </section>

        <!-- 增加密码模态对话框 -->
        <section>
            <div class="modal fade" tabindex="-1" role="dialog" id="addKeyModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">密码信息</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="add-key-name">名称 :</label>
                                    <input type="text" class="form-control" id="add-key-name">
                                </div>
                                <div class="form-group">
                                    <label for="add-key-account">账号 ：</label>
                                    <input type="text" class="form-control" id="add-key-account">
                                </div>
                                <div class="form-group">
                                    <label for="add-key-pwd">密码 ：</label>
                                    <div class="input-group">
                                        <input type="text" autocomplete="new-password" class="form-control"
                                               id="add-key-pwd">
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"
                                                onclick="autoFillPassword()">生成</button>
                                        </span>
                                    </div>
                                    <!-- 密码强度提示条 -->
                                    <div class="progress" style="margin-top:10px;">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="0"
                                             aria-valuemin="0" aria-valuemax="100" id="pwdProcess" style="width: 0">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add-key-remark">备注 ：</label>
                                    <input type="text" class="form-control" id="add-key-remark">
                                </div>
                                <div class="form-group">
                                    <label for="add-key-primary-key">主密码 ：</label>
                                    <input type="password" class="form-control" id="add-key-primary-key">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">取消
                            </button>&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary" onclick="addKey()">确认</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </section>
